<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- ####################################################### Header 부분.-->
<!--<div th:include="/include/header.jsp :: header"></div>-->

<!-- #######################################################-->

    <!-- Header -->
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신걸 환영합니다.</h4>
    </div>
    <!--########-->

    <!--#######################################################-->

    <div class="container">
        <!-- 등록 버튼 -->
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>

        <!-- 글 리스트 -->
        <div class="row-6" th:each="item : ${articles}"> <!-- model articles / article 개수만큼 반복-->
            <div class="card">
                <div class="card-header" th:text="${item.ano}"> <!--타임리프 문법 th:each 반복-->
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{ano}(id=${item.ano})}"
                       class="btn btn-primary">보러 가기</a>
                </div>
            </div>
            <br>
        </div>

        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>

<!--        <div class="card">-->
<!--            <h5 class="card-header">Featured</h5>-->
<!--            <div class="card-body">-->
<!--                <h5 class="card-title">Special title treatment</h5>-->
<!--                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
<!--                <a href="#" class="btn btn-primary">Go somewhere</a>-->
<!--            </div>-->
<!--        </div>-->


    </div>

<script type="text/javascript" src="/js/article.js"></script>



</body>
</html>
